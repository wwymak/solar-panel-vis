<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualising solar panel energy generation</title>
    <link href="css/bootstrap.min.css"  rel='stylesheet'/>
    <link href="css/style.css"  rel='stylesheet'/>

    <script src="vendor/d3.min.js" type="application/javascript"></script>
    <script src="vendor/topojson.js" type="application/javascript"></script>
    <!--for mapbox-->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Solar Panel Energy Generation in Bristol</h1>
        <h5>Placeholder for intro text about the data</h5>
    </div>
    </div>
<div class="container">
    <div class="row">
        <!--map-->
        <div class="col-sm-6">
            <div>Where are the panels?</div>
            <div id="mapContainer" class="map"></div>
        </div>
        <!--chart-->
        <div class="col-sm-6">
            <div>Daily output from solar panels in Bristol postcode areas</div>
            <div id="lineChartContainer"></div>
            <button class="btn btn-default chart-all-state" id="showAllBtn">Show all areas</button>
        </div>
    </div>

</div>
</body>
<script src="js/app_testground.js"></script>
<script src="js/app_testground_map.js"></script>
</body>
</html>
